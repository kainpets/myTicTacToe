<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="gameboard">
      <div class="field" data-cell>0</div>
      <div class="field" data-cell>1</div>
      <div class="field" data-cell>2</div>
      <div class="field" data-cell>3</div>
      <div class="field" data-cell>4</div>
      <div class="field" data-cell>5</div>
      <div class="field" data-cell>6</div>
      <div class="field" data-cell>7</div>
      <div class="field" data-cell>8</div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button class="reset">RESET</button>
    </div>
  </body>
</html>
